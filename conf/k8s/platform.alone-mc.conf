[[inputs.dice_health]]
  interval = "2m"
  exclude = [
      "fdp-ui",
      "mesh-controller",
      "tmc",
      "apim",
      "analyzer-alert",
      "analyzer-alert-task",
      "analyzer-error-insight",
      "analyzer-error-insight-task",
      "analyzer-metrics",
      "analyzer-metrics-task",
      "filebeat",
      "cloud-import",
      "fdp-agent",
      "fdp-master",
      "uc-adaptor"
    ]
  kubernetes_label_selector = "dice/component"
  [inputs.dice_health.service_check]
    timeout = "30s"


